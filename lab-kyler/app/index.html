<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <title>Sorry about the colors!</title>
  </head>
  <body>
    <main>
      <section class="container"
      ng-controller="cowsayController as cowsayCtrl"
      ng-init="cowsayCtrl.current = 'default'">
        <h1 align=center>{{ cowsayCtrl.title }}</h1>
        <form
          ng-submit="cowsayCtrl.speak(cowsayCtrl.text)"
          name="cowsayForm"
          novalidate>
          <select ng-model="cowsayCtrl.current">
            <option ng-repeat="cowfile in cowsayCtrl.cowfiles" value="{{ cowfile }}">
              {{ cowfile }}
            </option>
          </select>
          <input type="text" ng-model="cowsayCtrl.text">
          <button type="submit">Speak/submit</button>
        </form>

        <pre class="cow">
          {{ cowsayCtrl.history[cowsayCtrl.history.length - 1] }}
        </pre>


        <crazy-button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Log It!</button>

      </section>
      <section class="container" ng-controller="cowsayController as cowsayCtrl">
        <h2>Text preview area:</h2>
        <p class="text-binder">{{ cowsayCtrl.bindText }}</p>
        <input type="text" ng-model="cowsayCtrl.bindText">
      </section>
    </main>
  </body>
</html>
